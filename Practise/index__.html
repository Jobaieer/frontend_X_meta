<!DOCTYPE html>
<html>
    <head>
        <title>J's Burgers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <h2>Chicken Burger</h2>
                    <p>Crispy, Chicken, Lettuce, Mayo.</p>
                    <img src="https://food-images.files.bbci.co.uk/food/recipes/air_fryer_cblt_burger_03517_16x9.jpg" alt="Chicken Burger" class="img-fluid">
                    <h2>Breakfast Burger</h2>
                    <p>Beef, Egg, Tomato, Mayo.</p>
                    <img src="https://stephenlarosa.co/wp-content/uploads/2021/07/Breakfast-Burger.blog-1-scaled.jpg" alt="Breakfast Burger" class="img-fluid">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Chicken Burger</td>
                        <td>$15.25</td>
                    </tr>
                    <tr>
                        <td>Breakfast Burger</td>
                        <td>$10.25</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
