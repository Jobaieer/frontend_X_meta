<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div class="container">
            <! Alert primary will display the alert using Bootstraps primary color, which is Blue. Also Primary play role as a Modifier -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="alert alert-primary" role="alert">Hello!</div>
                </div>
            </div>
            <! Alert danger will display the alert using Bootstraps danger color, which is Red. Here replace primary Modifier as a Danger -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="alert alert-danger" role="alert">Something wrong**</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
